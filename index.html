<script>
rootGist = new Vue({
    "el": "#rootGist",
    "data": {
        "data": {},
        "view": "",
        "name": ""
    },
    methods: {
        show(a, b) {
            rootGist.view = "loading";
            $.get(a, (a) => {
                rootGist.view = a;
                rootGist.name = b;
            });
        }
    }
});

window.addEventListener('load', (event) => {
    $.get("https://api.github.com/users/necdetuygur/gists", (a) => {
        if (typeof a !== "object") a = JSON.parse(a);
        rootGist.data = a
        rootGist.$forceUpdate();
    });
});
</script>
